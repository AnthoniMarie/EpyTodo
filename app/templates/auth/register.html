{% include "partials/header.html" %}

<div class="container">
<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center">Créer un compte</h4>
	<p class="text-center">Profitez d'EPyTodo en vous enregistrant.</p>
	<form method="POST" action="{{ url_for('add_user_noapi') }}">
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="username" class="form-control" placeholder="Pseudonyme" type="text" id="username">
    </div>
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input name="password" class="form-control" placeholder="Mot de passe" type="password" id="password">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Créer compte  </button>
    </div>
    <p class="text-center">Vous avez un compte? <a href="">Connexion</a> </p>
</form>
</article>
</div>

</div>
